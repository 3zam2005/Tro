
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تفعيل الضمان</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="shield-car.png" alt="شعار درع وسيارة">
            </div>
            <h1>صفحة تفعيل الضمان</h1>
        </header>
        <form id="activationForm">
            <label>اسم العميل</label>
            <input type="text" name="name" required>
            
            <label>رقم الجوال</label>
            <input type="text" name="phone" pattern="\d{10}" required>

            <label>رقم لوحة المركبة</label>
            <div class="plate">
                <input type="text" name="plate_letters" maxlength="3" required>
                <input type="text" name="plate_numbers" maxlength="4" pattern="\d{1,4}" required>
            </div>

            <label>كود التفعيل</label>
            <input type="text" name="code" required>

            <button type="submit">تفعيل الضمان</button>
        </form>

        <div id="alert" class="alert" style="display:none;"></div>
    </div>
    <footer>
        <p>جميع الحقوق محفوظة – True Shield</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
