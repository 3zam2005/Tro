
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترو شـيلد - تفعيل الضمان</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="شعار ترو شـيلد" class="logo">
        <h2>صفحة تفعيل الضمان</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label>اسم العميل:</label>
            <input type="text" name="name" required>

            <label>رقم الجوال:</label>
            <input type="text" name="phone" required pattern="\d{10}" title="يجب أن يكون 10 أرقام">

            <label>رقم لوحة المركبة:</label>
            <div class="plate">
                <input type="text" name="plate_letters" placeholder="حروف" required>
                <span>-</span>
                <input type="text" name="plate_numbers" placeholder="أرقام" required>
            </div>

            <label>كود تفعيل الضمان:</label>
            <input type="text" name="activation_code" required>

            <button type="submit" class="btn">تفعيل الضمان</button>
        </form>
    </div>
</body>
</html>
