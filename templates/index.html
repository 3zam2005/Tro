
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الضمان - ترو شيلد</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="True Shield Logo">
        <h2>صفحة تفعيل الضمان</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
              <audio autoplay>
                  <source src="{{ url_for('static', filename='sounds/success.mp3') if category == 'success' else url_for('static', filename='sounds/error.mp3') }}" type="audio/mpeg">
              </audio>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label>اسم العميل:</label>
            <input type="text" name="name" required>

            <label>رقم جوال العميل:</label>
            <input type="text" name="phone" pattern="\d{10}" required>

            <label>حروف اللوحة:</label>
            <div class="plate-group">
                <input type="text" name="plate1" maxlength="1" required>
                <span>-</span>
                <input type="text" name="plate2" maxlength="1" required>
                <span>-</span>
                <input type="text" name="plate3" maxlength="1" required>
            </div>

            <label>أرقام اللوحة:</label>
            <input type="text" name="plate_numbers" required>

            <label>كود التفعيل:</label>
            <input type="text" name="code" required>

            <button type="submit">تفعيل الضمان</button>
        </form>
    </div>
</body>
</html>
